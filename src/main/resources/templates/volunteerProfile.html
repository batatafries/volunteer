    <style>
        .split {
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            margin-left: 20%;
            margin-right: -5%;
            overflow-x: hidden;
            height: 220px;
        }

        .left {
            left: 0;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .right {
            right: 0;
        }

        .data {
            margin-left: 35px;
            color: black;
        }

        .image img{
            height: 220px;
            float: left;
        }

        .data button{
            margin-left: 26%;
        }

    </style>

<body>
<div>
    <div class="split left">
        <div class="data">
            <h2>Welcome <span th:text="${currentUser.username}"></span></h2>
            <p>Name : <span th:text="${currentUser.firstname} +' ' + ${currentUser.lastname}"></span></p>
            <p>Date of birth : <span th:text="${currentUser.dateOfBirth}"></span></p>
            <p>Bio : <span th:text="${currentUser.bio}"></span></p>
            <!--            <button onclick="myFunction()">Give A Hand!</button>-->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#volunteerModal" data-bs-whatever="@mdo">Give A Hand!</button>
        </div>
    </div>
    <div class="split right">
        <div class="image">
            <img style="float:left;"
                 src="https://dazedimg-dazedgroup.netdna-ssl.com/900/azure/dazed-prod/1290/3/1293498.jpg"
                 alt="Image Not Found">
        </div>
    </div>
</div>


<br>

<div class="modal fade" id="volunteerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form method="POST" action="/addSkill">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="description" class="col-form-label">Description:</label>
                        <input type="text" name="description" class="form-control" id="description">
                    </div>

                    <div class="mb-3">
                        <label for="skills" class="col-form-label">Skills: :</label>
                        <input type="text" name="skills" class="form-control" id="skills">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="col-form-label">E-mail:</label>
                        <input type="text" name="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="field" class="col-form-label">Field:</label>
                        <input type="text" name="field" class="form-control" id="field">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Post Your Card</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div style="padding-top: 35%">
    <div th:each="i:${cards}">
        <p>Field : <span th:text="${i.field}"></span></p>
        <p>description : <span th:text="${i.description}"></span></p>
        <p>Volunteer's Name : <span th:text="${i.getVolunteer().getFirstname()}"></span></p>
        <p>Volunteer's E-mail : <span th:text="${i.email}"></span></p>
        <form action="/deleteSkillCard" method="post">
            <input type="hidden" id="id" name="id" cols="40" th:value="${i.id}">
            <input type="submit" value="Delete"/>
        </form>
        <div id="myDIV">
            <form action="/modifySkillCard" method="post">
                <label for="editedfield">Field :</label>
                <input id="editedfield" name="field" type="text" th:value="${i.field}">
                <label for="editedDescription">description</label>
                <input id="editedDescription" name="description" type="text" th:value="${i.description}">
                <label for="editedEmail">E-mail</label>
                <input id="editedEmail" name="email" type="text" th:value="${i.email}">
                <input type="hidden" id="id1" name="id" cols="40" th:value="${i.id}">
                <input type="submit" value="update"/>
            </form>
        </div>
    </div>
</div>
  

<h2>Adopted requests</h2>

<div th:each="i:${currentUser.adoptedRequests}">
    <p>request : <span th:text="${i.body}"></span></p>
    <p>request : <span th:text="${i.field}"></span></p>
    <p>-----------></p>
 


<script>
    function myFunction() {
        var x = document.getElementById("addSkill");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
