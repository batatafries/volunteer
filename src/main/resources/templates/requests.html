<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:each="i:${allRequests}" th:if="${i.status} == 'PENDING'">
    <p>Username : <span th:text="${i.getUser().getUsername()}"></span></p>
    <p>Body : <span th:text="${i.body}"></span></p>
    <p>Field : <span th:text="${i.field}"></span></p>
    <p>Date : <span th:text="${i.date}"></span></p>
    <p>Time : <span th:text="${i.time}"></span></p>
    <p>Phone : <span th:text="${i.phone}"></span></p>
    <p>Status : <span th:text="${i.status}"></span></p>
<!--    <button th:if="${isVolunteer!=null}" th:action="@{/adoptRequest}" method="post" type="submit">adopt!</button>-->
<!--    <input type="hidden" id="id" name="id" th:value="${i.id}">-->
    <form th:if="${i.status} == 'PENDING' and ${isVolunteer!=null}" action="/adoptRequest" method="post">
        <input type="hidden" id="id" name="id" th:value="${i.id}">
        <input type="submit" value="adopt"/>
    </form>
    <form th:if="${i.status} != 'PENDING'" method="Get" th:action="@{/volunteer/{username}(username=${i.getDbVolunteer().getFirstname()})}">
        <button type="submit"  th:text="${'Taken By ' +i.getDbVolunteer().getFirstname()}"></button>
    </form>
    <form method="Get" th:action="@{/user/{username}(username=${i.getUser().getUsername()})}">
        <button type="submit"  th:text="${'Requester Profile'}"></button>
    </form>

    <p>--------</p>

</div>

<div  th:each="i:${allRequests}" th:if="${i.status} == 'PROCESSING'">
    <p>Username : <span th:text="${i.getUser().getUsername()}"></span></p>
    <p>Body : <span th:text="${i.body}"></span></p>
    <p>Field : <span th:text="${i.field}"></span></p>
    <p>Date : <span th:text="${i.date}"></span></p>
    <p>Time : <span th:text="${i.time}"></span></p>
    <p>Phone : <span th:text="${i.phone}"></span></p>
    <p>Status : <span th:text="${i.status}"></span></p>
    <!--    <button th:if="${isVolunteer!=null}" th:action="@{/adoptRequest}" method="post" type="submit">adopt!</button>-->
    <!--    <input type="hidden" id="id" name="id" th:value="${i.id}">-->
    <form th:if="${i.status} == 'PENDING' and ${isVolunteer!=null}" action="/adoptRequest" method="post">
        <input type="hidden" id="id1" name="id" th:value="${i.id}">
        <input type="submit" value="adopt"/>
    </form>
    <form th:if="${i.status} != 'PENDING'" method="Get" th:action="@{/volunteer/{username}(username=${i.getDbVolunteer().getFirstname()})}">
        <button type="submit"  th:text="${'Taken By ' +i.getDbVolunteer().getFirstname()}"></button>
    </form>

    <form method="Get" th:action="@{/user/{username}(username=${i.getUser().getUsername()})}">
        <button type="submit"  th:text="${'Requester Profile'}"></button>
    </form>

    <p>--------</p>

</div>


</body>
</html>
