<section id="blog" class="section">
    <div class="title text-center wow fadeInDown">
        <h2 style="color:white;">Volunteers Services/Skills</h2>
        <div class="border"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="clearfix">
                <article class="col col-md-4 mb-30 clearfix wow fadeInUp" data-wow-duration="500ms"
                         style="color: aliceblue;" th:each="i:${allSkillsCards}">
                    <div class="post-block content">
                        <div style="height:380px; padding: 10px;">
                            <p style="margin-top: 5px; color:aqua; height: 16px;">Field : <span style="color:white;" th:text="${i.field}"></span></p><hr>
                            <p style="margin-top: 5px; color:aqua; height: 75px;">Description : <span style="color:white;" th:text="${i.description}"></span></p><hr>
                            <p style="margin-top: 5px; color:aqua; height: 16px;">Volunteer Name : <span style="color:white;" th:text="${i.getVolunteer().getFirstname()}"></span></p><hr>
                            <p style="margin-top: 5px; color:aqua; height: 16px;">Volunteer Phone : <span style="color:white;" th:text="${i.phone}"></span></p>
                            <hr/><p style=" color:aqua;">E-mail : <span style="text-decoration: underline;" th:text="${i.email}"></span></p>
                            <form method="Get" th:action="@{/V-{username}(username=${i.getVolunteer().getUsername()})}">
                                <button type="submit" class="btn btn-primary" style="color: white; border-radius: 10px;" th:text="${'Volunteer Profile'}">Volunteer Profile</button>
                            </form>

                        </div>

                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
